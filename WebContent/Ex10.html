<body>

	<!-- text 서식과 관련된 태그 \
		b 태그 : 글자를 진하게 나타내는 태그
		i 태그 : 글자를 기울여 나타내는 태그	
	-->
	<p><b>이것은 볼드체입니다.</b></p>
	<p><i><b>이것은 이탤릭입니다.</b></i></p>
	
</body>
