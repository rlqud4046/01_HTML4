<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- img 태그 : 이미지를 보여주는 태그
	alt = 파일 경로가 잘못되어 사진이 없을 경우 대신 출력될 메세지
	src = 경로
	title = 마우스를 올리면 title이 뜬다
	-->

	<img alt="키위이미지" src="images/kiwi.jpg"><br/>
	<img alt="바나나이미지" src="images/banana.jpg" width = "200" height = "200" title = "바나나">
	
</body>
</html>
