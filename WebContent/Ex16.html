<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
th {background = lightgray;
	
}

td {
	text-align: center;
}
</style>
</head>
<body>
	<!-- 5x3 테이블 (과일이름)(과일이미지)(원산지)  -->
	<table border="1" cellspacing="0" align="center">
		<tr>
			<!-- 1행 -->
			<th>과일이름</th>
			<th>과일이미지</th>
			<th>원산지</th>
		</tr>
		<tr>
			<!-- 2행 -->
			<td>사과</td>
			<td>
				<img alt="사과" src="images/apple.jpg" width="50" height="50">
			</td>
			<td>서울</td>
		</tr>
		<tr>
			<!-- 3행 -->
			<td>바나나</td>
			<td>
				<img alt="바나나" src="images/banana.jpg" width="50" height="50">
			</td>
			<td>부산</td>
		</tr>
		<tr>
			<!-- 4행 -->
			<td>체리</td>
			<td>
				<img alt="체리" src="images/cherry.jpg" width="50" height="50">
			</td>
			<td>인천</td>
		</tr>
		<tr>
			<!-- 5행 -->
			<td>키위</td>
			<td>
				<img alt="키위" src="images/kiwi.jpg" width="50" height="50">
			</td>
			<td>제주</td>
		</tr>

	</table>


</body>
</html>
