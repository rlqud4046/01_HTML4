<title>Insert title here</title>

<body>

	<!-- a 태그 : 다른 페이지, 파일, 이메일 주소, 전화번호 등 다른 URL로 연결할 수 있는 하이퍼링크 태그 
		 a 태그 속성
		 _self : a 태그의 디폴트 값으로 현재 탭에서 특정 페이지로 이동
		 _blank : 현재 탭이 아닌 새로운 탭에서 특정 페이지로 이동
		-->
	
	<a href = "http://www.naver.com">네이버</a><br/>
	
	<a href = "Ex02.html">sample</a><br/>
	
	<!-- 이메일 계정 연결하는 방법 => outlook 이메일만 사용 가능-->
	<a href = "mailto: jhehun@empas.com">jhehun@empas.com</a><br/>
	
	<!-- 문서나 파일을 여는 방법 -->
	<a href = "images/11.jpg">이미지</a><br/>
	
	<a href = "http://www.naver.com" target ="_self">네이버</a><br/>
	
	<a href = "http://www.naver.com" target ="_blank">네이버</a><br/>
</body>
</html>
